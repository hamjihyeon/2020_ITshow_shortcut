<html>

<head>
    <title>r2</title>
</head>
<link rel="stylesheet" href="css/r2.css">
<script language="javascript" src="js/r2.js"></script>

<!--import bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- icon & css setting -->
<link rel="shortcut icon" href="img/icon.svg">
<link rel="icon" href="img/icon.svg">
<link rel="stylesheet" href="css/index.css">
<script src="js/index.js"></script>
</head>

<body bgcolor="#E2E2E2">
    <div class="container">


        <!-- 상단 네비게이션 바 -->
        <nav class="navbar navbar-expand-lg navbar-light mt-3 mb-3">
            <a class="navbar-brand" href="#"><img src="img/logo.svg" alt="logo" id="logo"></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarTop" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTop">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html" id="home">홈</a> </li>
                    <li class="nav-item"><a class="nav-link" href="list.html" id="list">목록보기</a> </li>
                    <li class="nav-item"><a class="nav-link" href="register.html" id="register">등록하기</a> </li>
                </ul>
            </div>
        </nav>

        <div class="col">
            <div class="bg-light container p-4 mt-2 footerBox border">
                <div class="row">
                    <form action="r2.html">
                        <select name="s1" id="regOs">
                            <option selected value="">os선택</option>
                            <option value="1">mac</option>
                            <option value="2">window</option>
                        </select>

                        <select name="s2" id="regProg">
                            <option selected value="">프로그램 선택</option>
                            <option value="1">엑셀</option>
                            <option value="2">포토샵</option>
                            <option value="3">일러스트</option>
                        </select>
                        
                        <input type="text" placeholder="수행할 작업 대표값 입력(예: 복사하기)" id="regRepValue">
                        <input name="addButton" type="button" style="cursor:hand" onClick="insRow()" value="+">
                        <input name="removeButton" type="button" style="cursor:hand" onClick="removeRow()" value="x">

                        <table id="regSynValue" width="50" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF"
                                border="0">
                                <tr>
                                    <td>
                                        <input type="text" name="regSynValue" style="width:900px; height:50px;"
                                            placeholder="위에서 입력한 값의 동의어를 입력하세요(예:복제하기, 똑같이 만들기...)">
                                </tr>
                            </table>

                        <input type="text" placeholder="해당 작업의 단축키 입력(예: 컨드롤 C 입니다)" id="regShortValue">

                        <input type="reset" id="cancelBtn" value="취소">
                        <input type="submit" id="ApplyBtn" value="등록신청">
                    </form>     
                </div>
            </div>
        </div>

</body>

</html>
